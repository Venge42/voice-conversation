services:
  # Backend API Server
  - type: web
    name: voice-conversation-server
    env: python
    plan: standard
    buildCommand: pip install -r requirements.txt
    startCommand: python server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: WEBSOCKET_SERVER
        value: fast_api
      - key: SERVER_URL
        value: voice-conversation-server.onrender.com
      - key: GOOGLE_API_KEY
        sync: false  # This will need to be set manually in Render dashboard

  # Frontend Client
  - type: web
    name: voice-conversation-client
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_SERVER_URL
        value: https://voice-conversation-server.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
